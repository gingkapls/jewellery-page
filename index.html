<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sticky Navbar Example</title>
  <link rel="stylesheet" href="./styles/styles.css">

        <a href="#search"><img src="./assets/search_FILL0_wght400_GRAD0_opsz24.svg"></a>

      Immerse yourself in a world of opulence and craftsmanship.

    </div>
    <div id="hero-btn">
      DISCOVER MORE EXQUISITE JEWELERY DESIGN
